            newSet.delete(showId);
          } else {
            newSet.add(showId);
          }
          return newSet;
        });
      };

        e.stopPropagation();

        setSelectedShows(prev => {
          const newSet = new Set(prev);
          newSet.delete(showId);
          return newSet;
        });
      };

        if (!searchQuery.trim()) return;

        setIsSearching(true);
        try {
          const response = await fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(searchQuery)}`);
          const data = await response.json();
          setSearchResults(data);
        } catch (error) {
          console.error('Search error:', error);
          alert('Error searching for shows. Please try again.');
        } finally {
          setIsSearching(false);
        }
      };

      const addShowFromSearch = (tvmazeShow) => {
        const show = tvmazeShow.show;
        const premiereDate = show.premiered ? new Date(show.premiered) : new Date();

        let network = 'Unknown';
        if (show.webChannel) {
          network = show.webChannel.name;
        } else if (show.network) {
          network = show.network.name;
        }

        const dayOfWeek = show.schedule?.days?.[0] || 'Monday';
        const time = show.schedule?.time || '8:00 PM';

        const newShow = {
          id: Date.now(),
          title: show.name,
          status: show.premiered && new Date(show.premiered).getFullYear() < 2026 ? 'returning' : 'new',
          season: 1,
          premiereDate: premiereDate,
          nextEpisode: premiereDate,
          network: network,
          dayOfWeek: dayOfWeek,
          time: time,
          episodeType: 'premiere'
        };

        setShows(prev => [...prev, newShow]);
        setShowSearchModal(false);
        setSearchQuery('');
        setSearchResults([]);
      };

      const getDaysUntil = (date) => {
        const diff = date - currentDate;
        const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
        return days;
      };

      const getNotificationCount = () => {
        return shows.filter(show => {
          if (!selectedShows.has(show.id)) return false;
          const days = getDaysUntil(show.nextEpisode);
          return days >= 0 && days <= 7;
        }).length;
      };

      const getUpcomingShows = () => {
        return shows
          .filter(show => selectedShows.has(show.id))
          .sort((a, b) => a.nextEpisode - b.nextEpisode);
      };

      const getFilteredShows = () => {
        if (!filterUpcoming) {
          return shows;
        }
        return shows.filter(show => {
          if (!selectedShows.has(show.id)) return false;
          const days = getDaysUntil(show.nextEpisode);
          return days >= 0 && days <= 7;
        });
      };

      const formatDate = (date) => {
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      };

      const getCalendarDays = () => {
        const year = 2026;
        const month = 1; // February (0-indexed)
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const startDayOfWeek = firstDay.getDay();
        const daysInMonth = lastDay.getDate();

        const days = [];

        for (let i = 0; i < startDayOfWeek; i++) {
          days.push(null);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const date = new Date(year, month, day);
          const showsOnDay = shows.filter(show => {
            if (!selectedShows.has(show.id)) return false;
            return show.nextEpisode.toDateString() === date.toDateString();
          });
          days.push({ day, date, shows: showsOnDay });
        }

        return days;
      };

                  </div>
                </div>

                <div className="flex items-center gap-4 flex-wrap">
                  {/* Filter Toggle */}
                  <button
                    onClick={() => setFilterUpcoming(!filterUpcoming)}
                    className={`px-4 py-2 rounded-lg flex items-center gap-2 transition-all shadow-lg hover:shadow-xl ${
                      filterUpcoming
                        ? 'bg-yellow-600 hover:bg-yellow-700 text-white'
                        : 'bg-slate-700 hover:bg-slate-600 text-purple-300'
                    }`}
                  >
                    <Icon name="clock" className="w-5 h-5" />
                    {filterUpcoming ? 'Show All' : 'This Week'}
                  </button>

                  {/* Search Show Button */}
                  <button
                    onClick={() => setShowSearchModal(true)}
                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-all shadow-lg hover:shadow-xl"
                  >
                    <Icon name="search" className="w-5 h-5" />
                    Search Shows
                  </button>

                  {/* Add Show Button */}
                  <button
                    onClick={() => setShowAddModal(true)}
                    className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-all shadow-lg hover:shadow-xl"
                  >
                    <Icon name="plus" className="w-5 h-5" />
                    Add Manual
                  </button>

                  {/* Notification Badge */}
                  <div className="relative">
                    <Icon name="bell" className="w-6 h-6 text-purple-400" />
                    {getNotificationCount() > 0 && (
                      <div className="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center animate-pulse">
                        {getNotificationCount()}
                      </div>
                    )}
                  </div>

                  {/* View Toggle */}
                  <div className="bg-slate-700/50 rounded-lg p-1 flex gap-1">
                    <button
                      onClick={() => setViewMode('list')}
                      className={`px-4 py-2 rounded-lg flex items-center gap-2 transition-all ${
                        viewMode === 'list'
                          ? 'bg-purple-600 text-white'
                          : 'text-purple-300 hover:bg-slate-600/50'
                      }`}
                    >
                      <Icon name="list" className="w-4 h-4" />
                      List
                    </button>
                    <button
                      onClick={() => setViewMode('calendar')}
                      className={`px-4 py-2 rounded-lg flex items-center gap-2 transition-all ${
                        viewMode === 'calendar'
                          ? 'bg-purple-600 text-white'
                          : 'text-purple-300 hover:bg-slate-600/50'
                      }`}
                    >
                      <Icon name="calendar" className="w-4 h-4" />
                      Calendar
                    </button>
                  </div>
                </div>
              </div>
            </div>

            {/* Search Modal */}
            {showSearchModal && (
              <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                <div className="bg-slate-800 rounded-2xl p-6 max-w-2xl w-full border border-purple-500/30 shadow-2xl max-h-[80vh] overflow-y-auto">
                  <div className="flex items-center justify-between mb-4">
                    <h2 className="text-2xl font-bold text-white">Search TV Shows</h2>
                    <button
                      onClick={() => {
                        setShowSearchModal(false);
                        setSearchQuery('');
                        setSearchResults([]);
                      }}
                      className="text-slate-400 hover:text-white transition-colors"
                    >
                      <Icon name="x" className="w-6 h-6" />
                    </button>
                  </div>

                  <div className="flex gap-2 mb-4">
                    <input
                      type="text"
                      value={searchQuery}
                      onChange={(e) => setSearchQuery(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && searchShows()}
                      className="flex-1 bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600 focus:border-purple-500 focus:outline-none"
                      placeholder="Search for any TV show..."
                    />
                    <button
                      onClick={searchShows}
                      disabled={isSearching}
                      className="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition-all disabled:opacity-50"
                    >
                      {isSearching ? 'Searching...' : 'Search'}
                    </button>
                  </div>

                  {searchResults.length > 0 && (
                    <div className="space-y-2">
                      {searchResults.map((result) => (
                        <div
                          key={result.show.id}
                          className="bg-slate-700/50 rounded-lg p-4 hover:bg-slate-700 transition-all cursor-pointer"
                          onClick={() => addShowFromSearch(result)}
                        >
                          <div className="flex items-start justify-between">
                            <div className="flex-1">
                              <h3 className="text-white font-semibold">{result.show.name}</h3>
                              <p className="text-slate-400 text-sm mt-1">
                                {result.show.network?.name || result.show.webChannel?.name || 'Network Unknown'}
                                {result.show.premiered && ` • Premiered ${new Date(result.show.premiered).getFullYear()}`}
                              </p>
                              {result.show.summary && (
                                <p className="text-slate-300 text-sm mt-2 line-clamp-2"
                                   dangerouslySetInnerHTML={{ __html: result.show.summary }}
                                />
                              )}
                            </div>
                            <button className="ml-4 bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">
                              Add
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}

                  {searchResults.length === 0 && searchQuery && !isSearching && (
                    <p className="text-slate-400 text-center py-8">No results found. Try a different search term.</p>
                  )}
                </div>
              </div>
            )}

            {/* Add Show Modal */}
            {showAddModal && (
              <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                <div className="bg-slate-800 rounded-2xl p-6 max-w-md w-full border border-purple-500/30 shadow-2xl">
                  <div className="flex items-center justify-between mb-4">
                    <h2 className="text-2xl font-bold text-white">Add Show Manually</h2>
                    <button
                      onClick={() => setShowAddModal(false)}
                      className="text-slate-400 hover:text-white transition-colors"
                    >
                      <Icon name="x" className="w-6 h-6" />
                    </button>
                  </div>

                  <form onSubmit={addShow} className="space-y-4">
                    <div>
                      <label className="block text-purple-300 text-sm mb-2">Show Title *</label>
                      <input
                        type="text"
                        value={newShow.title}
                        onChange={(e) => setNewShow({...newShow, title: e.target.value})}
                        className="w-full bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600 focus:border-purple-500 focus:outline-none"
                        placeholder="e.g., Breaking Bad"
                        required
                      />
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-purple-300 text-sm mb-2">Status *</label>
                        <select
                          value={newShow.status}
                          onChange={(e) => setNewShow({...newShow, status: e.target.value})}
                          className="w-full bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600 focus:border-purple-500 focus:outline-none"
                        >
                          <option value="new">New</option>
                          <option value="returning">Returning</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-purple-300 text-sm mb-2">Season *</label>
                        <input
                          type="number"
                          min="1"
                          value={newShow.season}
                          onChange={(e) => setNewShow({...newShow, season: e.target.value})}
                          className="w-full bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600 focus:border-purple-500 focus:outline-none"
                          required
                        />
                      </div>
                    </div>

                    <div>
                      <label className="block text-purple-300 text-sm mb-2">Type *</label>
                      <select
                        value={newShow.episodeType}
                        onChange={(e) => setNewShow({...newShow, episodeType: e.target.value})}
                        className="w-full bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600 focus:border-purple-500 focus:outline-none"
                      >
                        <option value="premiere">Season Premiere</option>
                        <option value="episode">New Episode (Already Airing)</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-purple-300 text-sm mb-2">Network *</label>
                      <input
                        type="text"
                        value={newShow.network}
                        onChange={(e) => setNewShow({...newShow, network: e.target.value})}
                        className="w-full bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600 focus:border-purple-500 focus:outline-none"
                        placeholder="e.g., Netflix, HBO Max"
                        required
                      />
                    </div>

                    <div>
                      <label className="block text-purple-300 text-sm mb-2">Air Date *</label>
                      <input
                        type="date"
                        value={newShow.premiereDate}
                        onChange={(e) => setNewShow({...newShow, premiereDate: e.target.value})}
                        className="w-full bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600 focus:border-purple-500 focus:outline-none"
                        required
                      />
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-purple-300 text-sm mb-2">Day of Week</label>
                        <select
                          value={newShow.dayOfWeek}
                          onChange={(e) => setNewShow({...newShow, dayOfWeek: e.target.value})}
                          className="w-full bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600 focus:border-purple-500 focus:outline-none"
                        >
                          {['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'].map(day => (
                            <option key={day} value={day}>{day}</option>
                          ))}
                        </select>
                      </div>

                      <div>
                        <label className="block text-purple-300 text-sm mb-2">Time</label>
                        <input
                          type="time"
                          value={newShow.time}
                          onChange={(e) => setNewShow({...newShow, time: e.target.value})}
                          className="w-full bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600 focus:border-purple-500 focus:outline-none"
                        />
                      </div>
                    </div>

                    <div className="flex gap-3 pt-4">
                      <button
                        type="submit"
                        className="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition-colors"
                      >
                        Add Show
                      </button>
                      <button
                        type="button"
                        onClick={() => setShowAddModal(false)}
                        className="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 rounded-lg transition-colors"
                      >
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            )}

            {/* Filter Active Indicator */}
            {filterUpcoming && (
              <div className="bg-gradient-to-r from-yellow-600/20 to-orange-600/20 backdrop-blur-lg rounded-xl p-4 mb-6 border border-yellow-500/30">
                <div className="flex items-center justify-between text-yellow-200">
                  <div className="flex items-center gap-2">
                    <Icon name="clock" className="w-5 h-5" />
                    <span className="font-semibold">
                      Showing {getFilteredShows().length} show{getFilteredShows().length !== 1 ? 's' : ''} with new episodes in the next 7 days
                    </span>
                  </div>
                  <button
                    onClick={() => setFilterUpcoming(false)}
                    className="text-yellow-300 hover:text-white transition-colors text-sm underline"
                  >
                    Clear Filter
                  </button>
                </div>
              </div>
            )}

            {/* Upcoming Alerts */}
            {!filterUpcoming && getNotificationCount() > 0 && (
              <div className="bg-gradient-to-r from-purple-600/20 to-pink-600/20 backdrop-blur-lg rounded-xl p-4 mb-6 border border-purple-500/30">
                <div className="flex items-center gap-2 text-purple-200">
                  <Icon name="bell" className="w-5 h-5 animate-pulse" />
                  <span className="font-semibold">
                    {getNotificationCount()} show{getNotificationCount() !== 1 ? 's' : ''} with new content in the next 7 days!
                  </span>
                </div>
              </div>
            )}

            {/* List View */}
            {viewMode === 'list' && (
              <div className="grid grid-cols-1 gap-4">
                {getFilteredShows().map(show => {
                  const isSelected = selectedShows.has(show.id);
                  const daysUntil = getDaysUntil(show.nextEpisode);
                  const isUpcoming = daysUntil >= 0 && daysUntil <= 7;
                  const isEpisode = show.episodeType === 'episode';

                  return (
                    <div
                      key={show.id}
                      className={`bg-slate-800/50 backdrop-blur-lg rounded-xl p-5 border transition-all cursor-pointer ${
                        isSelected
                          ? 'border-purple-500/50 shadow-lg shadow-purple-500/20'
                          : 'border-slate-700/50 hover:border-purple-500/30'
                      }`}
                      onClick={() => toggleShow(show.id)}
                    >
                      <div className="flex items-start justify-between">
                        <div className="flex-1">
                          <div className="flex items-center gap-3 mb-2 flex-wrap">
                            <h3 className="text-xl font-bold text-white">{show.title}</h3>

                            <span className={`px-2 py-1 rounded-full text-xs font-semibold ${
                              show.status === 'new'
                                ? 'bg-green-500/20 text-green-300 border border-green-500/30'
                                : 'bg-blue-500/20 text-blue-300 border border-blue-500/30'
                            }`}>
                              {show.status === 'new' ? '✨ NEW' : '↺ RETURNING'}
                            </span>

                            {isSelected && isUpcoming && (
                              <span className={`px-2 py-1 rounded-full text-xs font-semibold animate-pulse ${
                                isEpisode
                                  ? 'bg-orange-500/20 text-orange-300 border border-orange-500/30'
                                  : 'bg-red-500/20 text-red-300 border border-red-500/30'
                              }`}>
                                {isEpisode ? 'NEW EPISODE' : 'PREMIERE'}
                              </span>
                            )}

                            <Icon
                              name="star"
                              className={`w-5 h-5 transition-all ${
                                isSelected
                                  ? 'fill-yellow-400 text-yellow-400'
                                  : 'text-slate-600'
                              }`}
                            />
                          </div>

                          <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                            <div>
                              <p className="text-slate-400 mb-1">Season</p>
                              <p className="text-white font-semibold">Season {show.season}</p>
                            </div>

                            <div>
                              <p className="text-slate-400 mb-1">Network</p>
                              <p className="text-purple-300 font-semibold">{show.network}</p>
                            </div>

                            <div>
                              <p className="text-slate-400 mb-1">{isEpisode ? 'Next Episode' : 'Premiere Date'}</p>
                              <p className="text-white font-semibold">{formatDate(show.nextEpisode)}</p>
                            </div>

                            <div>
                              <p className="text-slate-400 mb-1">Airs</p>
                              <p className="text-white font-semibold">{show.dayOfWeek}s at {show.time}</p>
                            </div>
                          </div>

                          {isSelected && (
                            <div className="mt-3 flex items-center gap-2 text-purple-300">
                              <Icon name="clock" className="w-4 h-4" />
                              <span className="text-sm font-semibold">
                                {daysUntil < 0
                                  ? (isEpisode ? 'Episode aired' : 'Premiered')
                                  : daysUntil === 0
                                    ? (isEpisode ? 'New episode TODAY!' : 'Premieres TODAY!')
                                    : `${isEpisode ? 'New episode' : 'Premieres'} in ${daysUntil} day${daysUntil !== 1 ? 's' : ''}`
                                }
                              </span>
                            </div>
                          )}
                        </div>

                        <button
                          onClick={(e) => deleteShow(show.id, e)}
                          className="ml-4 p-2 text-slate-500 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-all"
                          title="Delete show"
                        >
                          <Icon name="trash-2" className="w-5 h-5" />
                        </button>
                      </div>
                    </div>
                  );
                })}
              </div>
            )}

            {/* Calendar View */}
            {viewMode === 'calendar' && (
              <div className="bg-slate-800/50 backdrop-blur-lg rounded-2xl p-6 border border-purple-500/20">
                <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                  <Icon name="calendar" className="w-6 h-6 text-purple-400" />
                  February 2026
                </h2>

                <div className="grid grid-cols-7 gap-2">
                  {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                    <div key={day} className="text-center text-purple-300 font-semibold py-2">
                      {day}
                    </div>
                  ))}

                  {getCalendarDays().map((dayData, index) => (
                    <div
                      key={index}
                      className={`min-h-24 rounded-lg p-2 ${
                        dayData
                          ? dayData.shows.length > 0
                            ? 'bg-purple-600/20 border-2 border-purple-500/50'
                            : 'bg-slate-700/30 border border-slate-600/30'
                          : 'bg-transparent'
                      }`}
                    >
                      {dayData && (
                        <>
                          <div className="text-white font-semibold mb-1">{dayData.day}</div>
                          {dayData.shows.map(show => (
                            <div
                              key={show.id}
                              className={`text-xs rounded px-1 py-0.5 mb-1 truncate ${
                                show.episodeType === 'episode'
                                  ? 'bg-orange-500/30 text-orange-100'
                                  : 'bg-purple-500/30 text-purple-100'
                              }`}
                              title={`${show.title} - ${show.episodeType === 'episode' ? 'New Episode' : 'Premiere'}`}
                            >
                              {show.title}
                            </div>
                          ))}
                        </>
                      )}
                    </div>
                  ))}
                </div>

                <div className="mt-6 pt-6 border-t border-slate-700">
                  <h3 className="text-white font-semibold mb-3">Your Tracked Shows</h3>
                  <div className="flex items-center gap-4 mb-3 text-sm">
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-purple-500" />
                      <span className="text-slate-300">Season Premiere</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-orange-500" />
                      <span className="text-slate-300">New Episode</span>
                    </div>
                  </div>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                    {getUpcomingShows().slice(0, 12).map(show => (
                      <div key={show.id} className="flex items-center gap-2 text-sm">
                        <div className={`w-3 h-3 rounded-full ${
                          show.status === 'new' ? 'bg-green-400' : 'bg-blue-400'
                        }`} />
                        <span className="text-purple-200 truncate">{show.title}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}

            {/* Stats Footer */}
            <div className="mt-6 bg-slate-800/30 backdrop-blur-lg rounded-xl p-4 border border-slate-700/50">
              <div className="grid grid-cols-4 gap-4 text-center">
                <div>
                  <p className="text-slate-400 text-sm mb-1">Tracking</p>
                  <p className="text-2xl font-bold text-purple-400">{selectedShows.size}</p>
                </div>
                <div>
                  <p className="text-slate-400 text-sm mb-1">New Shows</p>
                  <p className="text-2xl font-bold text-green-400">
                    {shows.filter(s => s.status === 'new' && selectedShows.has(s.id)).length}
                  </p>
                </div>
                <div>
                  <p className="text-slate-400 text-sm mb-1">Premieres (7d)</p>
                  <p className="text-2xl font-bold text-red-400">
                    {shows.filter(s => {
                      if (!selectedShows.has(s.id)) return false;
                      const days = getDaysUntil(s.nextEpisode);
                      return days >= 0 && days <= 7 && s.episodeType === 'premiere';
                    }).length}
                  </p>
                </div>
                <div>
                  <p className="text-slate-400 text-sm mb-1">New Episodes (7d)</p>
                  <p className="text-2xl font-bold text-orange-400">
                    {shows.filter(s => {
                      if (!selectedShows.has(s.id)) return false;
                      const days = getDaysUntil(s.nextEpisode);
                      return days >= 0 && days <= 7 && s.episodeType === 'episode';
                    }).length}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TVShowTracker />);
  </script>
</body>
</html>
